<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detector de plasmodium vivax en sangre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ§«Detector de plasmodium vivax en sangre</h1>
        <p>Sube una imagen de muestra para analizarla con inteligencia artificial.</p>

       <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <input type="submit" value="Analizar">

        {% if filename %}

        </div>
        {% endif %}
    </div>
</body>
</html>
